---
{{ if .Values.LoadBalancer.Enabled }}
apiVersion: v1
kind: Service
metadata:
  name: nextflow-api
  labels:
    app: nextflow-api
    chart: {{ template "nextflow-api.chart" . }}
    release: {{ .Release.Name }}
spec:
  ports:
  - port: 8080
    targetPort: 8080
  type: LoadBalancer
  selector:
    app: nextflow-api
{{ end }}

---
{{ if .Values.Ingress.Enabled }}
apiVersion: v1
kind: Service
metadata:
  name: nextflow-api
  labels:
    app: nextflow-api
    chart: {{ template "nextflow-api.chart" . }}
    release: {{ .Release.Name }}
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: nextflow-api
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nextflow-api
  annotations:
    traefik.ingress.kubernetes.io/router.tls: ""
    kubernetes.io/ingress.class: {{ .Values.Ingress.Class }}
spec:
  rules:
  - host: {{ .Values.Ingress.Host }}
    http:
      paths:
      - path: /
        backend:
          serviceName: nextflow-api
          servicePort: 8080
{{ end }}

---
{{ if .Values.NodePorts.Enabled }}
apiVersion: v1
kind: Service
metadata:  
  name: nextflow-api
spec:
  selector:    
    app: nextflow-api
  type: NodePort
  ports:  
  - name: nextflow-api
    port: 8080
    targetPort: 8080
    nodePort: {{ .Values.NodePorts.NodePort }}
{{ end }}
